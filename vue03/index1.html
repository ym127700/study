<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			{{msg}}
		</div>

			var vm = new Vue({
				"el":"#app",
				"data":{
					"msg":"hello world!"
				}
			})
		</script>	
	</body>
</html>
