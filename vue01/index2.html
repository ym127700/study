<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in items">{{index}}--------{{item.id}}-------{{item.name}}</li>
			</ul>
			
			<input type="button" @click="foo" value="按钮"/>
			
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					items:[{id:1,name:'张三'},{id:2,name:'李四'},{id:3,name:'王五'},{id:4,name:'赵六'},{id:5,name:'钱七'}]
				},
				methods:{
					foo:function(){
						/* this.items = this.items.filter(function(item){
							return item.id%2!=0;
						}) */
						 Vue.set(this.items,1,{id:11,name:'杨梅'}); 
					}
				}
			});	
		</script>
	</body>
</html>
